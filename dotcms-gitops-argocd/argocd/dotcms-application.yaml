apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dotcms-dev
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://dotcms.github.io/helm-charts/
      chart: dotcms
      targetRevision: 1.0.34
      helm:
        valueFiles:
          - $values/dotcms-gitops-argocd/environments/dev/values.yaml
    - repoURL: https://github.com/dotCMS/examples.git
      targetRevision: dotcms-gitops-argocd
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: dotcms-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    # Ignore secrets to prevent password regeneration on re-sync
    # This prevents database authentication errors on subsequent deployments
    ignoreDifferences:
      - group: ""
        kind: Secret
        name: corp-dotcms-dev-localsecret-prod-database
        jsonPointers:
          - /data/password
      - group: ""
        kind: Secret
        name: corp-dotcms-dev-localsecret-db-local-admin
        jsonPointers:
          - /data/password